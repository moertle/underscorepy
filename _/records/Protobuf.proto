syntax = "proto3";

import "google/protobuf/descriptor.proto";

package _.records;

extend google.protobuf.MessageOptions {
    string default_id = 50001;
    bool   ignore     = 50002;
}

extend google.protobuf.FieldOptions {
    bool   primary_key = 50001;
    bool   unique      = 50002;
    string references  = 50003;
    string paired      = 50004;
}
