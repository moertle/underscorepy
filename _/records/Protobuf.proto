syntax = "proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
    string id         = 50001;
    bool   no_table   = 50002;
    bool   no_handler = 50003;
    string refs       = 50004;
}

extend google.protobuf.FieldOptions {
    bool   pkey       = 50001;
    bool   uniq       = 50002;
    bool   required   = 50003;
    string ref        = 50004;
    string paired     = 50005;
    string subtype    = 50006;
}
