syntax = "proto3";

import "google/protobuf/descriptor.proto";

package records;

extend google.protobuf.MessageOptions {
    string id         = 50001;
    bool   no_table   = 50002;
    bool   handler    = 50003;
}

extend google.protobuf.FieldOptions {
    bool   pkey       = 50001;
    bool   uniq       = 50002;
    bool   required   = 50003;
    string ref        = 50004;
    string paired     = 50005;
}
